{% set version = "0.1.3" %}

package:
    name: cell_tree2d
    version: {{ version }}

source:
    fn: cell_tree2d-{{ version }}-.tar.gz
    url: https://github.com/NOAA-ORR-ERD/cell_tree2d/archive/v{{ version }}.tar.gz
    sha256: f70832bba51a27633cd8fcd408683865f7c934781032ce89096b38407f960722

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - cython
        - numpy x.x
    run:
        - python
        - numpy x.x

test:
    requires:
        - pytest
    imports:
        - cell_tree2d
    commands:
        - py.test --pyargs cell_tree2d 


about:
    home: https://github.com/NOAA-ORR-ERD/cell_tree2d
    license: Public Domain
    summary: CellTree data structure as described by Garth and Joy 2010

extra:
    recipe-maintainers:
        - ocefpaf
        - ChrisBarker-NOAA
